<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Spotify</title>
</head>
<body>
    <main>

        <!--LEFT SIDEBAR-->

        <aside>

            <!--UP CONTAINER -> LOGO + position + playlist-->
            <div class="up-container">
                <div id="logo">
                    <a href="#"><img src="img/logo.svg" alt="logo spotify"></a>
                </div>
                <ul>
                    <li>
                        <a href="#"><img src="img/home.svg" alt="Icona home">Home</a>
                    </li>
                    <li>
                        <a href="#"><img src="img/search.svg" alt="Icona cerca">Cerca</a>
                    </li>
                    <li>
                        <a href="#"><img src="img/libreria.svg" alt="Icona libreria">La tua ibreria</a>
                    </li>
                </ul>
    
                <div class="playlist-container">
                    <h2>PLAYLIST</h2>
                    <div class="new-playlist">
                        <a href="#">
                            <div class="plus">+</div>
                            <h3>Crea Playlist</h3>
                        </a>
                    </div>
                    
                    <ul>
                        <li><a href="#">Nome Playist</a></li>
                        <li><a href="#">Nome Playist</a></li>
                        <li><a href="#">Nome Playist</a></li>
                        <li><a href="#">Nome Playist</a></li>
                        <li><a href="#">Nome Playist</a></li>
                        <li><a href="#">Nome Playist</a></li>
                        <li><a href="#">Nome Playist</a></li>
                    </ul>
                </div>
            </div>

            <!--DOWN CONTAINER -> INSTALL + USER-->
            <div class="down-container">
                <div class="download-app">
                    <img src="img/download.svg" alt="Icona download">
                    Installa app
                    <hr>
                </div>
    
                <div class="user">
                    <div class="user-icon">
                        <img src="img/profile.svg" alt="Icona utente">
                    </div>
                    <p>John Doe</p>
                </div>
            </div>
    
        </aside>

        <div class="container">
        
            
        </div>

    </main>

    <footer>

    </footer>
    
</body>
</html>
