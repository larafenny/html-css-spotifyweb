<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <title>Spotify</title>
</head>
<body>
    <main>

        <!--LEFT SIDEBAR-->

        <aside>

            <!--UP CONTAINER -> LOGO + position + playlist-->
            <div class="up-container">
                <div id="logo">
                    <a href="#"><img src="img/logo.svg" alt="logo spotify"></a>
                </div>
                <ul>
                    <li>
                        <a href="#"><img src="img/home.svg" alt="Icona home">Home</a>
                    </li>
                    <li>
                        <a href="#"><img src="img/search.svg" alt="Icona cerca">Cerca</a>
                    </li>
                    <li>
                        <a href="#"><img src="img/libreria.svg" alt="Icona libreria">La tua ibreria</a>
                    </li>
                </ul>
    
                <div class="playlist-container">
                    <h2>PLAYLIST</h2>
                    <div class="new-playlist">
                        <a href="#">
                            <div class="plus">+</div>
                            <h3>Crea Playlist</h3>
                        </a>
                    </div>
                    
                    <ul>
                        <li><a href="#">Nome Playist</a></li>
                        <li><a href="#">Nome Playist</a></li>
                        <li><a href="#">Nome Playist</a></li>
                        <li><a href="#">Nome Playist</a></li>
                        <li><a href="#">Nome Playist</a></li>
                        <li><a href="#">Nome Playist</a></li>
                        <li><a href="#">Nome Playist</a></li>
                    </ul>
                </div>
            </div>

            <!--DOWN CONTAINER -> INSTALL + USER-->
            <div class="down-container">
                <div class="download-app">
                    <a href="#">
                        <img src="img/download.svg" alt="Icona download">
                        <p>Installa app</p>
                    </a>
                </div>
    
                <hr>

                <div class="user">
                    <a href="#">
                        <div class="user-icon">
                            <img src="img/profile.svg" alt="Icona utente">
                        </div>
                        <p>John Doe</p>
                    </a>
                </div>
            </div>
    
        </aside>

        <div class="container">
        
            
        </div>

    </main>

    <footer>
        <div class="left-nav-footer">
            <div class="song">
                <div>
                    <img src="img/sinister.jpeg" alt="immagine disco">
                </div>
                <div class="info-song">
                    <h2 class="artist">Sinister</h2>
                    <h3 class="title">Brano Nome</h3>
                </div>
            </div>

            <div class="song-icon">
                <i class="far fa-heart"></i>   
                <i class="far fa-folder"></i>             
            </div>
            


        </div>

        <div class="central-nav-footer">
            
        </div>

        <div class="right-nav-footer">
            
        </div>

    </footer>
    
</body>
</html>
